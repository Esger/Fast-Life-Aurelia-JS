<template>
    <require from="resources/elements/stats"></require>
    <life-controls>
        <a href="#"
           class="clearbutton"
           class.bind="clearPulsor ? 'pulsor' : ''"
           title="Clear"
           click.delegate="clear()"></a>
        <a href="#"
           class="stopbutton"
           title="Stop"
           click.delegate="stop()"></a>
        <a href="#"
           class="stepbutton"
           title="Step"
           click.delegate="step()"></a>
        <a href="#"
           class="startbutton"
           class.bind="startPulsor ? 'pulsor' : ''"
           title="Start"
           click.delegate="start()"></a>
        <input type="range"
               min.one-time="0"
               max.one-time="500"
               step="50"
               value.bind="timeOut"
               change.delegate="setTimeoutInterval()">
        <output value.bind="'interval: ' + timeOut"></output>

    </life-controls>
    <stats></stats>
</template>
