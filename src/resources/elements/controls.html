<template>
    <require from="resources/elements/stats"></require>
    <life-controls>
        <a href="#"
           class="clearbutton"
           title="Clear"
           click.delegate="clear()"></a>
        <a href="#"
           class="stopbutton"
           title="Stop"
           click.delegate="stop()"></a>
        <a href="#"
           class="stepbutton"
           title="Step"
           click.delegate="step()"></a>
        <a href="#"
           class="startbutton"
           title="Start"
           click.delegate="start()"></a>
        <label><input 
            class="trails" 
            type="checkbox" 
            checked.bind="trails"
            change.delegate="toggleTrails()" /> Trails</label>
    </life-controls>
    <stats></stats>
</template>
